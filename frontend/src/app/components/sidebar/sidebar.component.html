<aside class="sidebar" [class.collapsed]="isCollapsed">
  <!-- Header du Sidebar -->
  <div class="sidebar-header">
    <div class="logo-section">
      <div class="logo">
        <span class="logo-text">AI</span>
      </div>
      <h2 class="sidebar-title" *ngIf="!isCollapsed">Multi-IA</h2>
    </div>
    <button class="collapse-btn" (click)="toggleSidebar()">
      <svg class="collapse-icon" [class.rotated]="isCollapsed" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
      </svg>
    </button>
  </div>

  <!-- Navigation Menu -->
  <nav class="sidebar-nav">
    <ul class="nav-list">
      <li class="nav-item">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" 
           class="nav-link" [attr.title]="isCollapsed ? 'Accueil' : null">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
          </svg>
          <span class="nav-text" *ngIf="!isCollapsed">Accueil</span>
        </a>
      </li>
            <li class="nav-item">
        <a routerLink="/text-summarizer" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" 
           class="nav-link" [attr.title]="isCollapsed ? 'Accueil' : null">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
          </svg>
          <span class="nav-text" *ngIf="!isCollapsed">text summarizer</span>
        </a>
      </li>

      <li class="nav-item">
        <a routerLink="/chat" routerLinkActive="active" 
           class="nav-link" [attr.title]="isCollapsed ? 'Chat IA' : null">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
          </svg>
          <span class="nav-text" *ngIf="!isCollapsed">Chat IA</span>
        </a>
      </li>
        <li class="nav-item">
        <a routerLink="/ner" routerLinkActive="active" 
           class="nav-link" [attr.title]="isCollapsed ? 'Chat IA' : null">
          <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
          </svg>
          <span class="nav-text" *ngIf="!isCollapsed">NER</span>
        </a>
      </li>
      <li class="nav-item nav-category">
  <div class="category-header" (click)="isRagOpen = !isRagOpen">
    <svg class="category-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M3 12h18M3 17h18"/>
    </svg>
    <span class="category-text">RAG</span>
    <div class="expand-icon">
      <svg [ngClass]="{'rotate-90': isRagOpen}" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M6 8l4 4 4-4" clip-rule="evenodd" />
      </svg>
    </div>
  </div>

  <div class="subcategory-list" *ngIf="isRagOpen">
    <a routerLink="rag/rag-csv" routerLinkActive="active" class="subcategory-item">
      <span class="subcategory-dot"></span>
      With CSV Files
    </a>
    <a routerLink="rag/rag-db" routerLinkActive="active" class="subcategory-item">
      <span class="subcategory-dot"></span>
      With Database
    </a>
    <a routerLink="rag/rag-web" routerLinkActive="active" class="subcategory-item">
      <span class="subcategory-dot"></span>
      With Web Links
    </a>
  </div>
</li>

  <!-- Footer du Sidebar -->
  <div class="sidebar-footer">
    <div class="user-profile">
      <div class="user-avatar">
        <span class="avatar-text">U</span>
      </div>
      <div class="user-info" *ngIf="!isCollapsed">
        <span class="user-name">Utilisateur</span>
        <span class="user-status">En ligne</span>
      </div>
    </div>
  </div>
